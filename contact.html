<!DOCTYPE html>
<html>
<head>
	<title>Rachel's Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
</head>
<body>

	<header id="header">
		<div>
			<a href="index.html" id="logo">Rachel Vaughan</a>
				<nav>
					<a href="index.html">About</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
	</header>

	<div id="main-container" class="container">

		<section class="content">
			<h1>Contact</h1>
			
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" required="required">
					</li>

					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" required="required">
					</li>

					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>

		</section>

		<section class="sidebar">
			<div class="connect">
				<h2>Connect with Me</h2>

				<img src="assets/images/github-img2.png" class="social" alt="Github">
				<img src="assets/images/linkedin-img2.png" class="social" alt="LinkedIn">
				<img src="assets/images/stackoverflow-img2.png" class="social" alt="Stack Overflow">
				
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy;Copyright Rachel Vaughan 2017
		</div>
	</footer>

</body>
</html>
